name: Reusable Release

on:
  workflow_call:
    inputs:
      project_path:
        required: false
        type: string
        default: "."
      stack:
        required: false
        type: string
        default: ""     # node | php | dotnet | python | go | empty for auto-detect

    secrets:
      GH_TOKEN:
        required: true


jobs:
  release:
    runs-on: ubuntu-latest
    # outputs:
    #   stack: ${{ steps.stack.outputs.value }}
    env:
      REUSABLE_PATH: .__reusable_actions__

    steps:
      - name: Checkout consumer repository
        uses: actions/checkout@v4
        with: 
          # A linha 'ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0 	  # Necess√°rio para o semantic-release inspecionar hist√≥rico
          fetch-tags: true 	# Necess√°rio para o semantic-release inspecionar tags
          # token: ${{ secrets.GH_TOKEN }} # Necess√°rio para autenticar PUSH

      - name: Checkout reusable-actions scripts
        uses: actions/checkout@v4
        with:
          repository: heliomarpm/reusable-actions
          ref: main
          path: ${{ env.REUSABLE_PATH }}


      - name: Files in workspace
        run: |
          echo "üìÇ Current directory:"
          pwd
          echo "üìÑ Files in root:"
          ls -la


      - name: Resolve project stack
        id: stack
        working-directory: ${{ inputs.project_path }}
        run: |
          if [[ -n "${{ inputs.stack }}" ]]; then
            echo "Using stack from input: ${{ inputs.stack }}"
            echo "value=${{ inputs.stack }}" >> $GITHUB_OUTPUT
            exit 0
          fi

          chmod +x $REUSABLE_PATH/scripts/detect-stack.sh
          STACK=$($REUSABLE_PATH/scripts/detect-stack.sh)

          if [[ -z "$STACK" ]]; then
            echo "value=" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "‚úÖ Detected stack: $STACK"
          echo "value=$STACK" >> $GITHUB_OUTPUT

      - name: üöÄ Run release
        if: steps.stack.outputs.value != ''
        # if: needs.resolve-stack.outputs.stack != ''
        working-directory: ${{ inputs.project_path }}
        run: |
          chmod +x $REUSABLE_PATH/scripts/release/${{ steps.stack.outputs.value }}/release.sh
          $REUSABLE_PATH/scripts/release/${{ steps.stack.outputs.value }}/release.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      # - name: üì¶ Upload coverage artifact
      #   if: needs.resolve-stack.outputs.stack != '' && hashFiles('coverage/coverage-summary.normalized.json') != ''
      #   uses: actions/upload-artifact@v4
      #   continue-on-error: true
      #   with:
      #     name: coverage-report
      #     path: coverage/coverage-summary.normalized.json

      - name: Fail if stack not detected
        if: steps.stack.outputs.value == ''
        run: |
          echo "‚ùå Stack not detected. Check project_path or repository structure."
          exit 1
---
