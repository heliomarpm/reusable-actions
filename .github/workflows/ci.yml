name: Reusable CI

on:
  workflow_call:
    inputs:
      project_path:
        required: false
        type: string
        default: "."
      stack:
        required: false
        type: string
      skip_tests:
        required: false
        type: boolean

jobs:
  ci: 
    name: Detecta Stack e Executa Testes
    runs-on: ubuntu-latest

    permissions:
      contents: write       # Necess√°rio para opera√ß√µes gerais de escrita
      pull-requests: write  # ESSENCIAL: Concede permiss√£o para criar e manipular Pull Requests.
      actions: read

    steps:
      - name: Checkout consumer repository
        uses: actions/checkout@v4

      - name: Checkout ci-cd-reusable scripts
        uses: actions/checkout@v4
        with:
          repository: heliomarpm/ci-cd-reusable
          ref: main
          path: .ci

      - name: Debug workspace
        run: |
          echo "üìÇ Current directory:"
          pwd
          echo "üìÑ Files in root:"
          ls -la

      - name: Detect project stack
        id: detect
        working-directory: ${{ inputs.project_path }}
        run: |
          chmod +x ${{ github.workspace }}/.ci/scripts/detect-stack.sh
          STACK=$(${{ github.workspace }}/.ci/scripts/detect-stack.sh)
          echo "stack=$STACK" >> $GITHUB_OUTPUT

      - name: Run unit tests
        if: steps.detect.outputs.stack != ''
        run: |
          chmod +x .ci/scripts/test-${{ steps.detect.outputs.stack }}.sh
          .ci/scripts/test-${{ steps.detect.outputs.stack }}.sh

      - name: Fail if stack not detected
        if: steps.detect.outputs.stack == ''
        run: |
          echo "‚ùå Stack not detected. Check project_path or repository structure."