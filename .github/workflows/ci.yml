name: Reusable CI

on:
  workflow_call:
    inputs:
      project_path:
        required: false
        type: string
        default: "."
      stack:
        required: false
        type: string
      skip_tests:
        required: false
        type: boolean

jobs:
  ci: 
    name: Detecta Stack e Executa Testes
    runs-on: ubuntu-latest
    env:
      CI_REUSABLE_PATH: .__ci_cd_reusable__

    permissions:
      contents: write       # Necess√°rio para opera√ß√µes gerais de escrita
      actions: read

    steps:
      - name: Checkout consumer repository
        uses: actions/checkout@v4

      - name: Checkout reusable-actions scripts
        uses: actions/checkout@v4
        with:
          repository: heliomarpm/reusable-actions
          ref: main
          path: ${{ env.CI_REUSABLE_PATH }}

      - name: Debug workspace
        run: |
          echo "üìÇ Current directory:"
          pwd
          echo "üìÑ Files in root:"
          ls -la

      - name: Detect project stack
        id: detect
        working-directory: ${{ inputs.project_path }}
        run: |
          # chmod +x ${{ github.workspace }}/$CI_REUSABLE_PATH/scripts/detect-stack.sh
          chmod +x $CI_REUSABLE_PATH/scripts/detect-stack.sh
          STACK=$($CI_REUSABLE_PATH/scripts/detect-stack.sh)
          echo "‚úÖ Stack detected: $STACK"
          echo "stack=$STACK" >> $GITHUB_OUTPUT

      - name: Run unit tests
        if: steps.detect.outputs.stack != ''
        run: |
          chmod +x $CI_REUSABLE_PATH/scripts/test-${{ steps.detect.outputs.stack }}.sh
          $CI_REUSABLE_PATH/scripts/test-${{ steps.detect.outputs.stack }}.sh

      - name: Fail if stack not detected
        if: steps.detect.outputs.stack == ''
        run: |
          echo "‚ùå Stack not detected. Check project_path or repository structure."